<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Menu Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 w-full glass-panel border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">AppStore<span class="text-indigo-600">Menu</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="app.refreshData()" class="p-2 text-slate-500 hover:text-indigo-600 transition-colors" title="刷新数据">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xs font-bold shadow-md">
                        JS
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header & Search -->
        <div class="mb-10 text-center sm:text-left sm:flex sm:items-end sm:justify-between gap-4 animate-fade-in">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 mb-2">浏览菜单</h1>
                <p class="text-slate-500">探索可用的应用程序和服务列表。</p>
            </div>
            
            <div class="mt-4 sm:mt-0 relative max-w-md w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa-solid fa-search text-slate-400"></i>
                </div>
                <input type="text" id="searchInput" 
                    class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm shadow-sm transition-all" 
                    placeholder="搜索应用名称或分类...">
            </div>
        </div>

        <!-- Stats / Filters (Visual Only for Demo) -->
        <div class="flex gap-2 mb-8 overflow-x-auto pb-2 animate-fade-in" style="animation-delay: 0.1s;">
            <button class="px-4 py-2 bg-slate-800 text-white rounded-full text-sm font-medium shadow-md hover:bg-slate-700 transition-colors whitespace-nowrap">
                全部
            </button>
            <button class="px-4 py-2 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-slate-50 hover:border-slate-300 transition-colors whitespace-nowrap">
                生产力
            </button>
            <button class="px-4 py-2 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-slate-50 hover:border-slate-300 transition-colors whitespace-nowrap">
                娱乐
            </button>
            <button class="px-4 py-2 bg-white text-slate-600 border border-slate-200 rounded-full text-sm font-medium hover:bg-slate-50 hover:border-slate-300 transition-colors whitespace-nowrap">
                工具
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden py-20 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-100 border-t-indigo-600 mb-4"></div>
            <p class="text-slate-500 animate-pulse">正在加载菜单数据...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden py-20 text-center bg-red-50 rounded-2xl border border-red-100">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-red-500 mb-4">
                <i class="fa-solid fa-triangle-exclamation text-2xl"></i>
            </div>
            <h3 class="text-lg font-medium text-red-900">无法加载数据</h3>
            <p class="text-red-600 mt-1 max-w-md mx-auto" id="errorMessage">请检查文件路径或网络连接。</p>
            <button onclick="app.refreshData()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium">
                重试
            </button>
        </div>

        <!-- Grid Container -->
        <div id="menuGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-slide-up">
            <!-- Cards will be injected here via JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden py-20 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-slate-100 text-slate-400 mb-4">
                <i class="fa-solid fa-box-open text-3xl"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-900">没有找到相关项目</h3>
            <p class="text-slate-500 mt-1">尝试调整搜索关键词。</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <p class="text-slate-400 text-sm">&copy; 2024 AppStore Dashboard. All rights reserved.</p>
            <div class="flex space-x-4 text-slate-400">
                <i class="fa-brands fa-github hover:text-slate-600 cursor-pointer"></i>
                <i class="fa-brands fa-twitter hover:text-slate-600 cursor-pointer"></i>
            </div>
        </div>
    </footer>

    <!-- Modal Overlay -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop"></div>

        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" id="modalPanel">
                
                <!-- Modal Header -->
                <div class="bg-indigo-600 px-4 py-6 sm:px-6 relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white opacity-10 rounded-full blur-xl"></div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div id="modalIcon" class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-white text-2xl shadow-inner border border-white/30">
                            <i class="fa-solid fa-cube"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold leading-6 text-white" id="modalTitle">Title</h3>
                            <span id="modalCategory" class="inline-flex items-center rounded-md bg-indigo-400/30 px-2 py-1 text-xs font-medium text-indigo-50 ring-1 ring-inset ring-indigo-400/20 mt-1">Category</span>
                        </div>
                    </div>
                    <button onclick="app.closeModal()" class="absolute top-4 right-4 text-indigo-200 hover:text-white transition-colors">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="px-4 py-5 sm:p-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">描述</label>
                            <p class="text-sm text-slate-600 leading-relaxed" id="modalDesc">Description goes here.</p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">版本</label>
                                <p class="text-sm font-medium text-slate-900" id="modalVersion">v1.0.0</p>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">状态</label>
                                <div class="flex items-center gap-1.5">
                                    <span class="relative flex h-2.5 w-2.5">
                                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                      <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                                    </span>
                                    <span class="text-sm font-medium text-slate-900">Active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2">
                    <button type="button" class="inline-flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:w-auto transition-all hover:shadow-md active:scale-95" onclick="alert('Action triggered!')">
                        立即安装
                    </button>
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto transition-all" onclick="app.closeModal()">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application Logic
        const app = {
            data: [],
            filteredData: [],
            
            init() {
                this.cacheDOM();
                this.bindEvents();
                this.refreshData();
            },

            cacheDOM() {
                this.dom = {
                    grid: document.getElementById('menuGrid'),
                    searchInput: document.getElementById('searchInput'),
                    loading: document.getElementById('loadingState'),
                    error: document.getElementById('errorState'),
                    empty: document.getElementById('emptyState'),
                    errorMsg: document.getElementById('errorMessage'),
                    modal: document.getElementById('detailModal'),
                    modalBackdrop: document.getElementById('modalBackdrop'),
                    modalPanel: document.getElementById('modalPanel'),
                    modalTitle: document.getElementById('modalTitle'),
                    modalDesc: document.getElementById('modalDesc'),
                    modalCategory: document.getElementById('modalCategory'),
                    modalVersion: document.getElementById('modalVersion'),
                    modalIcon: document.getElementById('modalIcon')
                };
            },

            bindEvents() {
                this.dom.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                
                // Close modal on backdrop click
                this.dom.modalBackdrop.addEventListener('click', () => this.closeModal());
                
                // Close modal on Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !this.dom.modal.classList.contains('hidden')) {
                        this.closeModal();
                    }
                });
            },

            async refreshData() {
                this.showLoading();
                try {
                    // Fetching the specific JSON file requested
                    // NOTE: Since this is a local file path in the prompt, in a real browser 
                    // this would require the file to be served by a local server (http-server)
                    // or it will fail due to CORS/File protocol restrictions.
                    const response = await fetch('master/appstore/menu.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const jsonData = await response.json();
                    
                    // Assuming the JSON structure might be { menu: [...] } or just [...]
                    // We normalize it to an array.
                    this.data = Array.isArray(jsonData) ? jsonData : (jsonData.menu || jsonData.data || []);
                    
                    this.filteredData = [...this.data];
                    this.render();
                    this.hideLoading();
                } catch (error) {
                    console.error("Fetch error:", error);
                    this.showError(error.message);
                }
            },

            handleSearch(query) {
                const lowerQuery = query.toLowerCase();
                this.filteredData = this.data.filter(item => {
                    const name = (item.name || item.title || '').toLowerCase();
                    const category = (item.category || item.type || '').toLowerCase();
                    const desc = (item.description || '').toLowerCase();
                    return name.includes(lowerQuery) || category.includes(lowerQuery) || desc.includes(lowerQuery);
                });
                this.render();
            },

            getIconForCategory(category) {
                if (!category) return 'fa-cube';
                const c = category.toLowerCase();
                if (c.includes('game')) return 'fa-gamepad';
                if (c.includes('social')) return 'fa-comments';
                if (c.includes('tool')) return 'fa-wrench';
                if (c.includes('media')) return 'fa-photo-film';
                if (c.includes('finance')) return 'fa-coins';
                if (c.includes('health')) return 'fa-heart-pulse';
                return 'fa-layer-group';
            },

            getCategoryColor(category) {
                if (!category) return 'bg-slate-100 text-slate-600';
                const c = category.toLowerCase();
                if (c.includes('game')) return 'bg-purple-100 text-purple-700';
                if (c.includes('social')) return 'bg-blue-100 text-blue-700';
                if (c.includes('tool')) return 'bg-orange-100 text-orange-700';
                if (c.includes('media')) return 'bg-pink-100 text-pink-700';
                if (c.includes('prod')) return 'bg-emerald-100 text-emerald-700';
                return 'bg-indigo-100 text-indigo-700';
            },

            render() {
                this.dom.grid.innerHTML = '';
                
                if (this.filteredData.length === 0) {
                    this.dom.empty.classList.remove('hidden');
                    return;
                }
                this.dom.empty.classList.add('hidden');

                this.filteredData.forEach((item, index) => {
                    const name = item.name || item.title || 'Unnamed Item';
                    const category = item.category || item.type || 'General';
                    const desc = item.description || 'No description available.';
                    const version = item.version || '1.0.0';
                    const iconClass = this.getIconForCategory(category);
                    const badgeClass = this.getCategoryColor(category);
                    
                    // Create Card Element
                    const card = document.createElement('div');
                    card.className = `bg-white rounded-xl p-6 shadow-sm border border-slate-100 card-hover cursor-pointer transition-all duration-300 animate-slide-up`;
                    card.style.animationDelay = `${index * 0.05}s`;
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-12 h-12 rounded-lg bg-slate-50 flex items-center justify-center text-slate-600 text-xl border border-slate-100 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                                <i class="fa-solid ${iconClass}"></i>
                            </div>
                            <span class="${badgeClass} px-2.5 py-0.5 rounded-full text-xs font-semibold">
                                ${category}
                            </span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 mb-1 truncate" title="${name}">${name}</h3>
                        <p class="text-slate-500 text-sm line-clamp-2 mb-4 h-10">${desc}</p>
                        <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                            <span class="text-xs text-slate-400 font-mono">v${version}</span>
                            <span class="text-indigo-600 text-sm font-medium flex items-center gap-1 group">
                                详情 <i class="fa-solid fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i>
                            </span>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.openModal(item));
                    this.dom.grid.appendChild(card);
                });
            },

            openModal(item) {
                const name = item.name || item.title || 'Unnamed Item';
                const category = item.category || item.type || 'General';
                const desc = item.description || 'No description available.';
                const version = item.version || '1.0.0';
                const iconClass = this.getIconForCategory(category);

                this.dom.modalTitle.textContent = name;
                this.dom.modalCategory.textContent = category;
                this.dom.modalDesc.textContent = desc;
                this.dom.modalVersion.textContent = `v${version}`;
                this.dom.modalIcon.innerHTML = `<i class="fa-solid ${iconClass}"></i>`;

                // Show Modal
                this.dom.modal.classList.remove('hidden');
                // Trigger animations
                setTimeout(() => {
                    this.dom.modalBackdrop.classList.remove('opacity-0');
                    this.dom.modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                    this.dom.modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
                }, 10);
            },

            closeModal() {
                // Reverse animations
                this.dom.modalBackdrop.classList.add('opacity-0');
                this.dom.modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
                this.dom.modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                
                setTimeout(() => {
                    this.dom.modal.classList.add('hidden');
                }, 300); // Match transition duration
            },

            showLoading() {
                this.dom.loading.classList.remove('hidden');
                this.dom.error.classList.add('hidden');
                this.dom.grid.classList.add('hidden');
                this.dom.empty.classList.add('hidden');
            },

            hideLoading() {
                this.dom.loading.classList.add('hidden');
                this.dom.grid.classList.remove('hidden');
            },

            showError(msg) {
                this.dom.loading.classList.add('hidden');
                this.dom.grid.classList.add('hidden');
                this.dom.error.classList.remove('hidden');
                this.dom.errorMsg.textContent = `错误详情: ${msg}。请确保 'master/appstore/menu.json' 文件存在且服务器正在运行。`;
            }
        };

        // Initialize App when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
